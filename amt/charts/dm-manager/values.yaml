global:
  registry:
    name: null
    imagePullSecrets:
    - name: ""

replicaCount: 1

image:
  repository: infra/dm-manager
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # Image specific takes precedence
  # registry:
  #   name: null
  #   imagePullSecrets:
  #     - name: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "dm-manager"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "orch-svc"

env:
  oidc:
    oidc_server_url: "http://platform-keycloak.orch-platform/realms/master"
    oidc_tls_insecure_skip_verify_value: "true"


traefikReverseProxy:
  host:
    grpc:
      name: ""

  # -- enabled is a switch to turn on/off the Traefik reverse proxy resource; Traefik MUST be deployed to orch-gateway ns before enabling it here.
  enabled: false
  # -- gatewayNamespace specifies namespace of Traefik and related resources (e.g. k8s secret or tls option).
  gatewayNamespace: orch-gateway
  # -- secretName is name of k8s secret containing TLS server cert.
  secretName: tls-demo
  # -- matchRoute defines routing rules (e.g. Host(`http.sample.com`))
  matchRoute:
  # -- tlsOption is the name of the Traefik option for handling TLS or mTLS connections.
  tlsOption: gateway-tls

podAnnotations: {}
podLabels: {}

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 65534

resources:
  limits:
    cpu: 400m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
- name: infra-config-volume
  configMap:
    name: infra-config

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
- name: infra-config-volume
  mountPath: "/etc/infra-config"
  readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

extraEnv: []

serviceArgs: {}

service:
  dmmgr:
    type: ClusterIP
    port: 50058

metrics:
  enabled: false

jobAnnotations:
  "argocd.argoproj.io/hook": PostSync
  "argocd.argoproj.io/hook-delete-policy": HookSucceeded

# AMT Password Configuration
# passwordPolicy: "static" enables password-based authentication
# Should have One uppercase letter, one lowercase letter, one digit, one special character, and be at least 8 characters long.
# This password will be stored securely in a Kubernetes secret and passed as an environment variable.
# If password is empty, a secure random password will be auto-generated.
params:
  passwordPolicy: "static"
  password: ""  # Leave empty to auto-generate a secure random password
  
  vaultUrl: "http://vault.orch-platform.svc:8200"
