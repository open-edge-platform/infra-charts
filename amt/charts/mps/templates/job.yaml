---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "{{ .Values.job.name }}"
spec:
  schedule: "{{ .Values.job.schedule }}"
  jobTemplate:
    spec:
      template:
        metadata:
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            {{- include "mps.labels" . | nindent 12 }}
        spec:
          restartPolicy: OnFailure
          serviceAccountName: {{ .Values.rbac.serviceaccount }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: amt
              image: "{{ .Values.curlImage.name }}:{{ .Values.curlImage.tag }}"
              imagePullPolicy: {{ .Values.curlImage.pullPolicy }}
              command: ["/bin/sh"]
              args: ["/amt.sh", "http://vault.orch-platform.svc:8200"]
              securityContext:
                capabilities:
                  drop:
                    - ALL
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
              volumeMounts:
                - mountPath: /amt.sh
                  subPath: amt.sh
                  name: amt-vol
                - mountPath: /tmp
                  name: tmp-vol
          volumes:
            - name: amt-vol
              configMap:
                name: amt-vault-script
                defaultMode: 0777
            - name: tmp-vol
              emptyDir: {}
