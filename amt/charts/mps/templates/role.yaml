---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ .Values.rbac.role }}"
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get","update", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ .Values.rbac.role_binding }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ .Values.rbac.role }}"
subjects:
- kind: ServiceAccount
  name: "{{ .Values.rbac.serviceaccount }}"
  namespace: {{ .Release.Namespace }}
# Kyverno-specific RBAC resources removed as we now use Reloader for automatic restarts.
# Reloader uses its own ServiceAccount with cluster-wide permissions.
