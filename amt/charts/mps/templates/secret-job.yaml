---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Values.job.secretjob.name }}"
  namespace: {{ .Release.Namespace }}
spec:
  completions: 1
  parallelism: 1
  template:
    spec:
      serviceAccountName: "{{ .Values.rbac.serviceaccount }}"
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
        runAsUser: 65534
      containers:
      - name: db-password-secret
        image: alpine/kubectl:1.34.1
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/bin/sh", "-c", "cp /scripts/db-script.sh /test/db-script.sh && chmod +x /test/db-script.sh && /test/db-script.sh"]
        volumeMounts:
        - name: cm-vol
          mountPath: /scripts
        - name: exec-volume
          mountPath: /test
        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsNonRoot: true
      restartPolicy: OnFailure
      volumes:
      - name: cm-vol
        configMap:
          name: "{{ .Values.job.secretjob.configmap }}"
      - name: exec-volume
        emptyDir: {}
