---

{{- $registry := .Values.global.registry -}}
{{ if .Values.image.registry }}
  {{- $registry = .Values.image.registry -}}
{{ end}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rps.fullname" . }}
  annotations:
    # Reloader annotation to automatically restart deployment when vault-token secret changes
    # The vault-token secret is renewed every 50 minutes by the amt-vault-job CronJob (in MPS chart)
    # Reloader watches for secret changes and triggers a rolling restart to prevent 403 errors
    # See: infra-charts/amt/charts/mps/templates/reloader-rbac.yaml for required RBAC
    secret.reloader.stakater.com/reload: "vault-token"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "rps.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rps.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName:  {{ .Values.serviceAccount.name }}
      {{- if hasKey $registry "name" }}
      {{- with $registry.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if hasKey $registry "name" }}
          image: "{{ $registry.name }}{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          readinessProbe:
            httpGet:
              path: /api/v1/admin/health
              port: 8081
            periodSeconds: 5
            initialDelaySeconds: 5
            failureThreshold: 3
          env:
            - name: "RPS_LOG_LEVEL"
              value: "{{ .Values.rps.logLevel }}"
            - name: "RPS_VAULT_ADDRESS"
              value: "{{ .Values.rps.vault_url }}"
            - name: "RPS_SECRETS_PATH"
              value: "{{ .Values.rps.secretpath }}"
            - name: "RPS_MPS_SERVER"
              value: "{{ .Values.rps.mps_server }}"
            - name: "RPS_CONNECTION_STRING"
              valueFrom:
                secretKeyRef:
                  name: rps
                  key: connectionString
            - name: RPS_VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-token
                  key: vault-token
            - name: "RPS_VAULT_ROLE" # Added Vault role
              value: "{{ .Values.rps.vaultRole }}"
          ports:
            - containerPort: {{ .Values.service.websocketServerport }}
              name: rps
            - containerPort: {{ .Values.service.webapiport }}
              name: rpsweb
          {{- if .Values.tenancyMiddleware.enabled }}
          volumeMounts:
          - name: middleware-function
            mountPath: /rps/dist/middleware/custom
          {{- end }}
      {{- if .Values.tenancyMiddleware.enabled }}
      volumes:
        - name: middleware-function
          configMap:
            name: rps-middleware-configmap
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
