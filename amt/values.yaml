---

global:
  registry:
    name: null
    imagePullSecrets:
      - name: ""

import:
  mps:
    enabled: true
  rps:
    enabled: true
  dm-manager:
    enabled: true

mps:
  postgresql:
    type: "local"
  image:
    registry:
      name: docker.io/
    repository: devipriya17/oact-mps
    tag: v2.14.2-cloud-certs
    pullPolicy: IfNotPresent
    # Image specific takes precedence
    # registry:
    #   name: null
    #   imagePullSecrets:
    #     - name: ""

rps:
  postgresql:
    type: "local"
  image:
    registry:
      name: docker.io/
    repository: devipriya17/oact-rps
    tag: v2.24.0-cloud-certs
    pullPolicy: IfNotPresent
    # Image specific takes precedence
    # registry:
    #   name: null
    #   imagePullSecrets:
    #     - name: ""
