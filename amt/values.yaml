---

global:
  registry:
    name: null
    imagePullSecrets:
      - name: ""

import:
  mps:
    enabled: true
  rps:
    enabled: true
  dm-manager:
    enabled: true

mps:
  postgresql:
    type: "local"
  image:
    repository: infra/dmt-mps
    tag: 1.0.4
    pullPolicy: IfNotPresent
    # Image specific takes precedence
    # registry:
    #   name: null
    #   imagePullSecrets:
    #     - name: ""

rps:
  postgresql:
    type: "local"
  image:
    repository: infra/dmt-rps
    tag: 1.0.4
    pullPolicy: IfNotPresent
    # Image specific takes precedence
    # registry:
    #   name: null
    #   imagePullSecrets:
    #     - name: ""
