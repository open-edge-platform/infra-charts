global:
  registry:
    name: null
    imagePullSecrets:
    - name: ""

replicaCount: 1

image:
  repository: infra/dm-manager
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # Image specific takes precedence
  # registry:
  #   name: null
  #   imagePullSecrets:
  #     - name: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "dm-manager"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "orch-svc"

podAnnotations: {}
podLabels: {}

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 65534

resources:
  limits:
    cpu: 400m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: {}

# Additional volumeMounts on the output Deployment definition.
volumeMounts: {}

nodeSelector: {}

tolerations: []

affinity: {}

extraEnv: []

serviceArgs: {}

metrics:
  enabled: false

jobAnnotations:
  "argocd.argoproj.io/hook": PostSync
  "argocd.argoproj.io/hook-delete-policy": HookSucceeded

# User-provided password
# Should have One uppercase letter, one lowercase letter, one digit, one special character, and be at least 8 characters long.
params:
  password: "P@ssw0rd"
  vaultUrl: "http://vault.orch-platform.svc:8200"
