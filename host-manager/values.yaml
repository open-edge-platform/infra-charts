# Default values for host-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
---

global:
  registry:
    name: null
    imagePullSecrets:
      - name: ""

replicaCount: 1

image:
  repository: infra/hostmgr
  pullPolicy: IfNotPresent
  # Image specific takes precedence
  # registry:
  #   name: null
  #   imagePullSecrets:
  #     - name: ""

nameOverride: ""
fullnameOverride: "host-manager"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 65534

service:
  type: ClusterIP
  hostmgr:
    name: hostmgr-api
    port: 50001
    nodePort:
      port: 30090

metrics:
  enabled: false
  port: 8081


envs:
  - name: BYPASS_HOST_READY_CHECK
    value: "y"

inventory:
  addr: inventory
  port: 50051

oamserver:
  oamServerAddress: "0.0.0.0:2379"
  enabled: true

resourcekind: harvester

# Sets requests/limits to support at least 100 edge nodes.
# Must be adjusted in case of higher load.
resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "100m"
    memory: "128Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# -- traefikReverseProxy defines params for external access to services in a cluster using Traefik reverse proxy.
traefikReverseProxy:
  host:
    grpc:
      name: "infra-node.domain"

  # -- enabled is a switch to turn on/off the Traefik reverse proxy resource; Traefik MUST be deployed to orch-gateway ns before enabling it here.
  enabled: false
  # -- gatewayNamespace specifies namespace of Traefik and related resources (e.g. k8s secret or tls option).
  gatewayNamespace: orch-gateway
  # -- secretName is name of k8s secret containing TLS server cert.
  secretName: tls-demo
  # -- matchRoute defines routing rules (e.g. Host(`http.sample.com`))
  matchRoute:
  # -- tlsOption is the name of the Traefik option for handling TLS or mTLS connections.
  tlsOption: gateway-tls

traefikApiGroup: "traefik.containo.us/v1alpha1"

globalLogLevel: "info"

heartbeat:
  baseTimeDuration: 30
  timeoutTimes: 3

oidc:
  oidc_server_url: "http://platform-keycloak.orch-platform/realms/master"
  oidc_tls_insecure_skip_verify_value: "true"
  clients:
    bypass:

serviceArgs:
  enableAuth: true
  invCacheUuidEnable: true
  invCacheStaleTimeout: 5m

disabledProvisioning: false
