---
# NOTE this is used only in the dev environment
{{- if .Values.postgresql.pod.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.postgresql.secrets }}
stringData:
  PGUSER: "admin"
  PGPASSWORD: {{ required "PostgreSQL password must be provided" .Values.postgresql.auth.password | quote }}
  PGDATABASE: "postgres"
  PGPORT: "5432"
  PGHOST: "inventory-postgresql-0.inventory-postgresql"
{{- end }}
